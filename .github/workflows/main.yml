name: Run Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 3.1

    - name: Build and test
      run: |
        dotnet restore
        dotnet test
