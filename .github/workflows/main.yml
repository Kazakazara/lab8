name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0'

    - name: Restore dependencies
      run: dotnet restore TestProjectN1

    - name: Build
      run: dotnet build --configuration Release TestProjectN1

    - name: Run Tests and Generate XML Report
      run: |
        cd TestProjectN1
        dotnet test --configuration Release --no-build --logger "console;verbosity=detailed" /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=../TestResults/ /p:UseSourceLink=true
        dotnet test --configuration Release --no-build

    - name: Install ReportGenerator
      run: |
        wget https://github.com/danielpalme/ReportGenerator/releases/download/v4.8.12/ReportGenerator_4.8.12.zip -O reportgenerator.zip
        unzip -q reportgenerator.zip -d ./tools
      if: success()

    - name: Generate HTML Report
      run: ./tools/ReportGenerator "-reports:../TestResults/coverage.cobertura.xml" "-targetdir:coverage" -reporttypes:HtmlInline_AzurePipelines
      if: success()

    - name: Upload HTML Report
      uses: actions/upload-artifact@v2
      with:
        name: test-report
        path: coverage
